<app-card [name]="name" [front]="front" [back]="back" xmlns="http://www.w3.org/1999/html">

  <ng-template #front>
    <img class="category-img pb-3" src={{imgPath}}>
    <form [formGroup]="form">
      <div>
        <mat-form-field>
          <label> Entitlement:</label>
          <input type="text" aria-label="Number"
                 matInput formControlName="entitlement" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </form>


    <!--<button mat-button mat-raised-button class="navigate-btn" (click)="onclickme()">Navigate</button>-->

  </ng-template>

  <ng-template #back>
    <div>
      <p class="font-weight-bold">What is a QA Person ?</p>
      <div>
        A QA is  someone who performs all the manual testing of the product required within the team.
        <p class="pt-2"><span class="font-weight-bold">Salary :</span>10,000₪ - 20,000₪</p>
      </div>
    </div>
    <div class="pt-2">
      <iframe width="420" height="315" src="https://www.youtube.com/embed/Y8qln1qAVKw" frameborder="0"
              allowfullscreen></iframe>
    </div>
  </ng-template>

</app-card>

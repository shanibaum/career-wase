<div class="container-fluid">
    <h1 translate>Sign Up</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onsubmit()">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>
              First Name:
              <input matInput type="text" formControlName="firstName">
            </label>
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>
              Last Name:
              <input matInput type="text" formControlName="lastName">
            </label>
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>
              Email:
              <input matInput type="text" formControlName="email">
            </label>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  mb-2 mt-2">
          <mat-form-field>
            <label>Password: </label>
              <input matInput type="text" formControlName="password">
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  mb-2 mt-2">
          <mat-form-field>
            <label> Age:</label>
              <input matInput type="number" formControlName="age">
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  mb-2 mt-2">
          <mat-form-field>
            <label>Current Entitlement:</label>
            <input type="text" aria-label="Number"
                     matInput formControlName="entitlement" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>Hobbies:</label>
            <mat-select formControlName="hobby" multiple>
              <mat-option *ngFor="let hobby of hobbies" [value]="hobby">
                {{hobby}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>Bagrut Grade:</label>
            <input matInput type="number" formControlName="bagrutGrade">
          </mat-form-field>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2 mt-2">
          <mat-form-field>
            <label>S.A.T Grade:</label>
            <input matInput type="number" formControlName="satGrade">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <button mat-button type="submit"(click)="do()">
         Register
        </button>
      </div>
    </form>
</div>
